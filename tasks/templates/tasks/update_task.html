<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
    body{
        background-color: #CFE2F3;
    }

    input{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    input::placeholder {
        color: #d3d3d3;
    }

    .submit{
        background-color: #6BA3E8;
    }

    .center-column{
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }

    .btn.danger{
        background-color: #ffae19;
        border-color: #e59400;
    }

    .todo-list{
        font-family: Times New Roman;

    }

    h3 {
        margin-top: 10px;
        margin-bottom: 10px;
        margin-right: 50px;
        margin-left: 200px;
    }



</style>

<div class="center-column">
    <div class="todo-list">
    <h3>Update Task</h3>

    <form method="POST" action="">
        {% csrf_token %}

        {{form}}

        <a class="btn btn-sm btn-info" href="{% url 'list' %}">Cancel</a>
        <input class="btn btn-info" type="submit" name="Update Task">
    </form>
</div>
</div>
